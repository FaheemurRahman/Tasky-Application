    <!-- Button on Smaller Icon -->
    <div class="add_new_btn__mobile__only d-md-none"        id="smallButton"

      <button
        class="btn btn-primary d-flex align-item-center gap-2"
        type="submit"

      >
        <i class="fas fa-solid fa-plus" id="plus"  ></i>
        Add an Item
      </button>
    </div>

    <!-- Modal for ADD New Item -->
    <div
      class="modal fade"
      id="addNewModal"
      tabindex="-1"
      aria-labelledby="addNewModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="addNewModalLabel">Add New Task</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form onsubmit="return false">
              <div class="mb-3">
                <label for="imageurl" class="form-label">Image URL</label>
                <input
                  type="url"
                  class="form-control"
                  id="imageurl"
                  placeholder="https://example.com/image.png"
                />
              </div>

              <div class="mb-3">
                <label for="tasktitle" class="form-label">Task Title </label>
                <input
                  type="text"
                  class="form-control"
                  id="tasktitle"
                  placeholder="Enter your Task Title.."
                  required
                />
              </div>

              <div class="mb-3">
                <label for="tasktype" class="form-label">Task Type</label>
                <input
                  type="text"
                  class="form-control"
                  id="tasktype"
                  placeholder="https://example.com"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="taskdis" class="form-label">Task Discription</label>
                <textarea
                  class="form-control"
                  id="taskdis"
                  placeholder="Write the Discription Here..."
                  required
                  rows="4"
                ></textarea>
              </div>
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>

              <button
                type="submit"
                class="btn btn-primary"
                onclick="handleSubmit()"
              >
                Save changes
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
